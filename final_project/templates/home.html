<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>
        Smart Home Devices
    </title>
</head>
<body>
    <h1>Home Address: {{ home.get_address() }}</h1>
    <h2>Smart Home Devices</h2>
    <ul>
        {% for device in home.get_devices() %}
        <li>
            <em>{{ device.to_json() }}</em>
        </li>
        {% endfor %}
    </ul>
    <form action="/devices" method="POST">
        <label for="name">Device Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="zip">Manufacturer:</label>
        <input type="text" id="manufacturer" name="manufacturer" required>
        <label for="zip">Device ID:</label>
        <input type="text" id="id" name="id" required>
        <label for="zip">Light Bulb Brightness:</label>
        <input type="text" id="brightness" name="brightness">
        <label for="zip">Vacuum Battery:</label>
        <input type="text" id="battery" name="battery">
        <label for="zip">Thermostat Room:</label>
        <input type="text" id="room" name="room">
        <label for="zip">Room Temperature:</label>
        <input type="text" id="temp" name="temperature">
        <input type="submit" value="Add Device">
    </form>
</body>
</html>
